<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>âš¡ Boost Energy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
.activity-img {
  width: 200px;
  max-width: 100%;
  border-radius: 16px;
  margin: 16px auto;
  display: block;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

:root {
  --bg: #0b1220;
  --card: #1e2a44;
  --text: #bfc8e6;
  --primary: #4f83ff;
  --secondary: #2f3f66;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  padding: 40px 20px;
}

#app {
  max-width: 700px;
  margin: 0 auto;
  background: var(--card);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 20px 50px rgba(0,0,0,.45);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#text { margin: 30px 0; }

.activity-card {
  background: rgba(255,255,255,0.04);
  border-radius: 18px;
  padding: 28px;
  text-align: center;
  font-size: 20px;
}

.activity-card.animate {
  animation: slideFade .5s ease both;
}

@keyframes slideFade {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

.energy-choices {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.energy-choices button {
  padding: 14px;
  font-size: 17px;
  border-radius: 14px;
  background: var(--primary);
  border: none;
  color: white;
  cursor: pointer;
}

#next {
  display: none;
  margin-top: 20px;
  padding: 14px;
  border-radius: 14px;
  background: var(--secondary);
  color: white;
  border: none;
  font-size: 16px;
}
</style>
</head>

<body>
<div id="app">
  <header>
    <h1>âš¡ Boost Energy</h1>
    <div id="progress">Quick reset</div>
  </header>

  <div id="text">
    <div class="activity-card" id="activityCard">
      How is your energy right now?
    </div>
  </div>

  <div class="energy-choices" id="choices">
    <button data-level="veryLow">ðŸ˜´ Very Low</button>
    <button data-level="low">ðŸ˜• Low</button>
    <button data-level="good">ðŸ™‚ Good</button>
    <button data-level="veryGood">ðŸ”¥ Very Good</button>
  </div>

  <button id="next">Next</button>
</div>

<script src="energy.js"></script>
</body>
</html>
