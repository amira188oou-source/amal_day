<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The New Horizon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="doodle-dot" style="top:15%;left:8%"></div>
    <div class="doodle-dot" style="top:70%;left:90%;animation-delay:-4s"></div>
    <div class="doodle-dot" style="top:40%;left:85%;animation-delay:-7s"></div>
    <span class="icon-heart doodle" style="top:12px;right:18px"></span>
    <span class="icon-heart doodle" style="top:50px;right:28px"></span>

    <span class="icon-heart doodle" style="top:152px;right:15px"></span>

    <div id="app">
        <div class="app-grid">
            <!-- Sidebar -->
            <aside id="sidebar" class="panel">
                <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
                    <strong style="font-size:16px;">Today</strong>
                    <span id="progress">Step 1 / 26</span>
                </div>
                <div id="sidebar-meals" class="list-compact" style="margin-top:8px;color:var(--muted);"></div>
                <div class="field tape" style="margin-top:12px;">
                    <div class="row" style="display:flex;gap:8px;flex-wrap:wrap;">
                        <button class="ghost action-btn" onclick="restartDay(true)">Restart</button>
                        <button class="secondary action-btn"
                            onclick="if(window.saveAppState) saveAppState()">Save</button>
                        <button class="action-btn primary" onclick="boostEnergy()">
                            âš¡ Boost Energy
                        </button>
                        <button class="action-btn ghost" id="azkar-btn" style="display:none">
                            ðŸ•Œ Adkar Masa2
                        </button>
                        <button class="action-btn primary" onclick="openOther()">
                            ðŸ“Œ Mandatory Task
                        </button>


                    </div>
                </div>
            </aside>

            <main id="main" class="panel">
                <header>
                    <h1 id="title">Ikram Horizon</h1>
                    <div id="progress"></div>
                </header>

                <!-- New wrapper for centerable content -->
                <div id="stage">
                    <div id="text"></div>
                    <div id="subtext"></div>
                    <div id="result"></div>
                    <div id="checklist"></div>
                    <div class="buttons" id="buttons"></div>
                    <span class="icon-spark doodle" style="top:12px;right:18px"></span>

                </div>
                <!-- floating next/done/continue button appears here via JS (class .floating-next-btn) -->
            </main>

            <!-- Right rail: sticky timer -->
            <aside id="rail">
                <div id="timer" class="panel" style="padding:0;">
                    <div class="section-blob" style="top:-40px; left:-30px"></div>
                </div>
                <div id="timer-controls"></div>
                <span class="icon-star doodle" style="top:12px;right:18px"></span>
            </aside>
        </div>
    </div>

    <!-- scripts unchanged (load order preserved) -->
    <script src="src/config.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="src/state.js"></script>
    <script src="src/utils.js"></script>

    <script src="src/youtube.js"></script>

    <script src="src/timer.js"></script>
    <script src="src/setup.js"></script>
    <script src="src/planning.js"></script>
    <script src="src/affirmations.js"></script>
    <script src="src/dice.js"></script>
    <script src="src/sessions.js"></script>
    <script src="src/reflection.js"></script>
    <script src="src/journal.js"></script>
    <script src="src/report.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
